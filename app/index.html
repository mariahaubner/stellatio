<!DOCTYPE html>
<html ng-app="application">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MayDay!!</title>

        <!-- CSS -->
        <link rel="stylesheet" href="app/components/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/app.css"/>
    </head>


    <body>

        <section>
            <div class="container">
                <nav class="navbar navbar-fixed-top navbar-default" ng-controller="NavigationCtrl">
                    <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <!--                        <div class="navbar-header">
                                                    <button type="button" class="navbar-toggle collapsed"
                                                            data-toggle="collapse" data-target="#navbar-collapse-1">
                                                        <span class="sr-only">Toggle navigation</span>
                                                        <span class="icon-bar"></span>
                                                        <span class="icon-bar"></span>
                                                    </button>-->

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li ng-class="{active: $state.includes('{{item.state}}')}"
                                    ng-repeat="item in navItems">
                                    <a ui-sref="{{item.sref}}">
                                        <span ng-show="item.icon" class="glyphicon {{item.icon}}"></span> {{item.title}}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- /.navbar-collapse -->
                </nav>
            </div>
        </section>

        <section ui-view class="container"></section>


        <!-- Vendor JS -->
        <script src="app/components/js/angular-1.3.13.min.js"></script>
        <script src="app/components/js/angular-ui-router.min.js"></script>
        <script src="app/components/js/jquery-2.1.3.min.js"></script>
        <!-- Application's JS -->
        <script src="app/app.js"></script>
        <script src="app/app-config.js"></script>

    </body>
</html>
