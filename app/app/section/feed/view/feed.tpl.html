<div class="page-header">
    <h2>{{heading}}</h2>
</div>

<div ng-controller="FeedCtrl as ctrl">
    <nav class="navbar navbar-inverse " ng-controller="FeedNavCtrl as nav">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#feed-nav">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">Feeds:</span>
            </div>

            <div class="collapse navbar-collapse" id="feed-nav">
                <ul class="nav navbar-nav">
                    <li ng-repeat="item in nav.navItems">
                        <a href="#" ng-click='ctrl.loadFeed($event, item.url)' data-toggle="collapse" data-target="#feed-nav">
                            {{item.name}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div>
            <div class="row-fluid">
                <form>
                    <div class="input-group" ng-show="ctrl.feeds.length > 0">
                        <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
                        <input type="text" class="form-control" aria-describedby="basic-addon1" placeholder="Search"
                               data-ng-model="filterText">
                    </div>
                </form>
            </div>

            <div class="row-fluid">
                <ul class="unstyled">
                    <span class="badge badge-warning" ng-show="ctrl.feeds.length > 0">{{(ctrl.feeds | filter:filterText).length}} Items</span>
                    <li ng-repeat="feed in ctrl.feeds | filter:filterText">
                        <h5><a href="{{feed.link}}">{{feed.title}}</a></h5>

                        <p class="text-left">{{feed.contentSnippet}}</p>
                        <span class="small">{{feed.publishedDate}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
