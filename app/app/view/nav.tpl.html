<div class="container">
    <nav class="navbar navbar-fixed-top navbar-default" ng-controller="NavigationCtrl">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">Stellatio</a>
            </div>

            <!--Collect the nav links, forms, and other content for toggling-->
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: $state.includes('{{item.state}}')}"
                        ng-repeat="item in navItems">
                        <a ui-sref="{{item.sref}}" data-toggle="collapse" data-target="#main-nav">
                            <span ng-show="item.icon" class="glyphicon {{item.icon}}"></span> {{item.title}}
                        </a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>
